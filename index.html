<!DOCTYPE HTML>
<html>
<head>
  <title> Hacktoberfest 2020 </title>
  <link rel = "icon" href = "HF20_logo.png" type = "image/x-icon"/> 
<meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes"/>
<style>
/* CSS Styling */
h1 {
  property:Lucida Bright;
  text-align: center;
  font-size: 83px;
  color:#da47cc;

}
p {
  text-align: center;
  font-size: 61px;
  color:white;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 52%;
}
</style>
</head>
<body bgcolor=#003366>
<div>
<img src="hackfest20.svg" alt="logo" class="center" style="width:700px;height:250px;">
</div>
<div>
<p id="t1"> Time left for hacking..</p>
<p id="demo"></p>
<p id="p1">
<script>
// Javascript  
// Set the date we're counting down to
var countDownDate = new Date("Oct 1, 2020 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = "<b>"+days+"</b>" + "d " + "<b>"+hours+"</b>" + "h "
  + "<b>"+minutes+"</b>" + "m " + "<b>"+seconds+"</b>" + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</p>
